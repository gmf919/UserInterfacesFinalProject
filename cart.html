<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <style>
    .cart-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .cart-total {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar with Home Button -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Home</a>
    <div class="ml-auto">
      <a href="cart.html" class="btn btn-outline-primary">Cart</a>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h1 class="text-center mb-4">Cart</h1>
    
    <!-- This container will be populated with cart items -->
    <div id="cart-items"></div>
    
    <!-- Display total and checkout button -->
    <div class="row mt-3">
      <div class="col-md-6">
        <h4>Total: $<span id="cart-total">0.00</span></h4>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-primary" onclick="window.location.href='checkout.html'">Go to Checkout</button>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Load the cart-specific JavaScript -->
  <script src="js/cart.js"></script>
</body>
</html>
