<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <style>
    body { margin: 0; padding: 0; }
    .cart-item { border: 1px solid #ddd; border-radius: 4px; padding: 1rem; margin-bottom: 1rem; background-color: #f9f9f9; }
    .item-placeholder { width: 80px; height: 80px; background-color: #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <!-- Navbar with Home Button -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Home</a>
  </nav>
  
  <div class="container mt-4">
    <h1 class="text-center mb-4">Cart</h1>
    <!-- Example Cart Item -->
    <div class="row cart-item">
      <div class="col-md-2 d-flex align-items-center justify-content-center">
        <div class="item-placeholder"></div>
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <strong>Item 1</strong>
      </div>
      <div class="col-md-7 d-flex align-items-center justify-content-end">
        <button class="btn btn-secondary mr-2">Edit</button>
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>
    <!-- "Go to Checkout" Button -->
    <div class="text-center mt-4">
      <button class="btn btn-primary btn-lg">Go to Checkout</button>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
