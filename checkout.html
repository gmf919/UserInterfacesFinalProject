<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <style>
    body { margin: 0; padding: 0; }
    .order-summary { background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>
<body>
  <!-- Navbar with Home Button -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Home</a>
  </nav>
  
  <div class="container mt-4">
    <h1 class="text-center mb-4">Checkout</h1>
    <div class="row">
      <!-- Order Summary Column -->
      <div class="col-md-4 mb-3 order-summary">
        <h4 class="p-3">Order Summary</h4>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Item 1: $10.00</li>
          <li class="list-group-item">Item 2: $15.00</li>
          <li class="list-group-item"><strong>Total: $25.00</strong></li>
        </ul>
      </div>
      <!-- Payment Form Column -->
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" required />
          </div>
          <div class="form-group">
            <label for="expirationDate">Expiration Date</label>
            <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="CVV" required />
          </div>
          <button type="submit" class="btn btn-primary">Confirm Purchase</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
